<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Previsão do Tempo</h1>
        <form action="/weather" method="POST" class="form-inline justify-content-center mt-4">
            <input type="text" name="city" placeholder="Digite o nome da cidade" required class="form-control mr-2">
            <button type="submit" class="btn btn-primary">Ver Clima</button>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
